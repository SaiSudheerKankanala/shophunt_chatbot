<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopHunt Assist Bot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f4f4f4;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            background: white;
        }
        #inputArea {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #sendBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>ShopHunt Assist Bot</h2>

    <div id="chatbox"></div>

    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Ask about a product..." />
        <button id="sendBtn">Send</button>
    </div>

    <script>
        document.getElementById("sendBtn").addEventListener("click", sendMessage);

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;

            addMessage("You: " + userInput);
            document.getElementById("userInput").value = "";

            // ðŸ”¥ Replace ONLY THIS URL below ðŸ‘‡
            const apiURL = "https://YOUR_RAILWAY_URL_HERE/ask";

            fetch(apiURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userInput })
            })
            .then(res => res.json())
            .then(data => {
                let reply;

                if (data.product) {
                    reply = `
                        Product: ${data.product}<br>
                        Shop: ${data.shop_name}<br>
                        Address: ${data.address}<br>
                        Stock: ${data.stock_status}
                    `;
                } else {
                    reply = data.answer || "No response.";
                }

                addMessage("Bot: " + reply);
            })
            .catch(err => {
                addMessage("Bot: Error connecting to server.");
                console.error(err);
            });
        }

        function addMessage(msg) {
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p>${msg}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
