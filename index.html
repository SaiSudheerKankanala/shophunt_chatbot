<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Hunt Assist Bot</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #output { margin-top: 20px; white-space: pre-line; font-size: 18px; }
  </style>
</head>
<body>

<h2>Shop Hunt - Chatbot</h2>

<input id="userInput" type="text" placeholder="Ask about a product..." style="width:300px;">
<button onclick="askBot()">Ask</button>

<div id="output"></div>

<script>
async function askBot() {
    let question = document.getElementById("userInput").value;

    let response = await fetch("https://YOUR-RAILWAY-APP.up.railway.app/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    });

    let data = await response.json();
    
    document.getElementById("output").innerText =
        `Shop: ${data.shop_name || data.answer}\nAddress: ${data.address || ""}\nStatus: ${data.stock_status || ""}`;
}
</script>

</body>
</html>
